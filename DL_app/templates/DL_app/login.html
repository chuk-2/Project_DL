<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Log In</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/floating-labels/">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% load static %}
    <link href="{% static 'DL_app/css/login.css' %}" rel="stylesheet" type="text/css" >
</head>
<body class="bg-white">
<form class="form-signin" method="post">
    <div class="text-center mb-md-4">
        <h1 class="display-4 mb-md-2">DL</h1>
        <p class="lead">Please sign in</p>
    </div>

    <div class="form-label-group">
        <input type="text" id="inputLogin" class="form-control rounded-0" placeholder="Login" required autofocus>
        <label for="inputLogin">Login</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control rounded-0" placeholder="Password" required>
        <label for="inputPassword">Password</label>
    </div>


    <button class="btn btn-lg btn-primary btn-block rounded-0" type="submit">Войти</button>

    <hr>

    <p class="mb-md-3 text-muted text-center">© 2019 Company, Inc.</p>
</form>
</body>
</html>
